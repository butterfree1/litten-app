# This workflow is manually triggered and will upload an Android .apk or .aab
# (Android App Bundle) file to the Google Play Console

name: Publish Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'The track in which you want to assign the uploaded app. Default: internal. Possible: alpha, beta, internal, production.'
        required: false
        default: 'internal'

jobs:
  publish:
    environment: production
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js v14 (LTS)
      uses: actions/setup-node@v1
      with:
        node-version: '14'
    - uses: c-hive/gha-yarn-cache@v1
    - name: Install dependencies
      run: |
        yarn --frozen-lockfile

    - name: Create .env file
      run: cp .env.example .env

    - name: Create service-account.json
      run: |
        echo "${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}" > android/service-account.json

    - name: Create google-services.json
      run: |
        echo "${{ secrets.ANDROID_GOOGLE_SERVICES }}" | base64 --decode > android/app/google-services.json

    - name: Create keystore file
      run: |
        echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 --decode > android/app/litten.keystore

    - name: Create keystore properties
      run: |
        echo "LITTEN_UPLOAD_STORE_FILE=litten.keystore" > android/keystore.properties
    - name: Add keystore key alias
      run: |
        echo "LITTEN_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_SIGNING_ALIAS }}" >> android/keystore.properties
    - name: Add keystore password
      run: |
        echo "LITTEN_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}" >> android/keystore.properties
    - name: Create keystore key password
      run: |
        echo "LITTEN_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}" >> android/keystore.properties

    - name: Cache Gradle Wrapper
      uses: actions/cache@v2
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Cache Gradle Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-caches-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-caches-

    - name: Make Gradlew Executable
      run: |
        cd android && chmod +x ./gradlew

    - name: Build Android App Bundle
      run: |
        cd android && ./gradlew bundleRelease --no-daemon
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        JIRA_API_KEY: ${{ secrets.JIRA_API_KEY }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Upload To Play Store
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJson: android/service-account.json
        packageName: com.litten
        releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
        track: ${{ github.event.inputs.track }}
        whatsNewDirectory: dist/whatsnew
